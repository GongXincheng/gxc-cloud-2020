server:
  port: 7002

eureka:
  instance:
    # eureka 服务端实例的名称
    hostname: eureka7002.com
  client:
    # false 表示不向注册中心注册自己
    register-with-eureka: false
    # false 表示不去检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

logging:
  level:
    root: INFO